<template name="editarDocente">
	<fieldset>
		<legend>Buscar Docente</legend>
	        <div class="row">
	        	
	          <div class="input-field col s12">
	            <i class="material-icons prefix">assignment</i>
	            <input name='txt_ci' type="text" class="validate" id="txt_ci" autocomplete="off" required>
	            <label for="txt_gestion">Cedula de Identidad</label>
	          </div>
	        </div>
    </fieldset>
	<table class="bordered responsive-table">
	        	<caption>Lista de Personal Administrativo</caption>
	        	<!--<colgroup><col style="red"></colgroup> para agarrar toda una colomna-->
		        <thead>
		          <tr>
		          	  <th>NÂ°</th>
		          	  <th>CI</th>
		              <th>Apellido Paterno</th>
		              <th>Apellido Materno</th>
		              <th>Nombres</th>
		              <th>Correo</th>
		              <th>Telf.</th>
		              <th>Atla/Baja</th>
		              <th>Opcion</th>
		          </tr>
		        </thead>
				
		        <tbody>
		        {{#each docentes}}
		          <tr>
		          	<td></td>
		          	<td>{{username}}</td>
		            <td>{{profile.apellidoP}}</td>
		            <td>{{profile.apellidoM}}</td>
		            <td>{{profile.nombres}}</td>
		            <td>{{emails.[0].address}}</td>
		            <td>{{profile.telefono}}</td>
		            <td>
		            	{{#with esDocente}}
						       <div class="dropdown">
							    <button class="btn btn-primary dropdown-toggle btn_activo" type="button" data-toggle="dropdown">Habilitado
							    <span class="caret"></span></button>
							    <ul class="dropdown-menu">
							      <li><a href="#" class="btn_docenteOff">Dar de baja</a></li>
							    </ul>
							  </div>
		            	{{else}}
			            	<div class="dropdown">
							    <button class="btn btn-default dropdown-toggle btn_inactivo" type="button" data-toggle="dropdown">Inactivo
							    <span class="caret"></span></button>
							    <ul class="dropdown-menu">
							      <li><a href="#" class="btn_docenteOn">Dar de alta</a></li>
							    </ul>
							  </div>
		            	{{/with}}

		            </td>
		            <td>
		            	<a href="#!" class="valign-wrapper btn_editarDocente" data-toggle="modal" data-target="#modalEditarDocente">
	        				<i class="material-icons">edit</i>Editar Datos
	        			</a>
	        			<a href="#!" class="valign-wrapper red-text btn_eliminar">
	        				<i class="material-icons">delete_forever</i>Eliminar
	        			</a>
		            </td>
		          </tr>
		        
		        {{else}}
		          <tr>
		            <td colspan="4">Aun no hiciste la busqueda o el usuario no esta registrado.	</td>
		          </tr>
		        {{/each}}
		        </tbody>
	</table>

{{> modalEditarDocente}}	
</template>
