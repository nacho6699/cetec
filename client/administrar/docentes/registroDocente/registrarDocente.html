<template name='registrarDocente'>
{{#if currentUser}}
  {{#if isInRole 'administrador, adm_academico' 'admin'}}  
   <ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col s3"><a class="active" href="#swipe-1"><span class="glyphicon glyphicon-list-alt"></span> Nuevo Docente</a></li>
    <li class="tab col s3"><a href="#swipe-2">Editar Docente</a></li>
  </ul>
  <div id="swipe-1" class="col s12 white">
  <a href="/admDocentes" class="secondary-content blue-text" style="padding: 15px">
      <span class="glyphicon glyphicon-arrow-left"></span> Volver
    </a>   
        <div class="col l8 m12 s12 offset-l2">
          <div class="card white">
            <div class="card-content black-text">
               <form class="form" id="formRegistrarDoc">
                <fieldset>
                  <legend class="center">Datos de Docente</legend>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input name='txt_nombres' id="nombres" type="text" class="validate" required="" aria-required="true" minlength="3" maxlength="30" pattern="[a-z A-Z]*">
                      <label for="nombres">Nombres</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">people</i>
                      <input name='txt_Ap' id="apellidoP" type="text" class="validate" minlength="3" maxlength="30" pattern="[a-zA-Z]*">
                      <label for="apellidoP">Apellido Paterno</label>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">people</i>
                      <input name='txt_Am' id="apellidoM" type="text" class="validate" minlength="3" maxlength="30" pattern="[a-zA-Z]*">
                      <label for="apellidoM">Apellido Materno</label>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">perm_identity</i>
                      <input name='txt_ci' id="ci" type="text" class="validate" required minlength="7" maxlength="10">
                      <label for="nombres">CI:</label>
                    </div>
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">email</i>
                      <input name="email" id="email" type="email" class="validate" required="" aria-required="true">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">contact_phone</i>
                      <input name='txt_telefono' id="" type="tel" class="validate" pattern="^(0|[1-9][0-9]*)$">
                      <label for="nombres">Telf./Cl</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">fingerprint</i>
                      <input id="password" type="password" class="validate" name='password' value="" required>
                      <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">fingerprint</i>
                      <input id="passwordConfirm" type="password" required>
                      <label id="lblPasswordConfirm" for="passwordConfirm" data-error="Error verifique" data-success="Correcto">Contraseña (Confirm)</label>
                    </div>
                  </div>

                  <h4>Datos Academicos</h4>
                  <hr>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input name='txt_profesion' id="nombres" type="text" class="validate" required="" aria-required="true" minlength="3" maxlength="30">
                      <label for="nombres">Profesión</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">date_range</i>
                      <input name='txt_fecha' id="" type="text" class="datepicker" placeholder="Fecha Inicio">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 center">
                      <button type="submit" class="btn">Registrar</button>
                      <a href="/" class="btn btn-danger" >Cancelar</a>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="swipe-2" class="col s12 white">
        {{>editarDocente}}
      </div>  
  {{/if}}      
{{/if}}
</template>
