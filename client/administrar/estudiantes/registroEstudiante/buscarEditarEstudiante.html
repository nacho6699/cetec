<template name='buscarEditarEstudiante'>
{{#if currentUser}}
  {{#if isInRole 'administrador, adm_academico' 'admin'}}  
   <ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col s3"><a class="active" href="#swipe-1"><span class="glyphicon glyphicon-list-alt"></span> Pre-inscripción</a></li>
    <li class="tab col s3"><a href="#swipe-2">Editar Estudiante</a></li>
  </ul>
  <div id="swipe-1" class="col s12 white">   
     {{> registrarEstudiante}}   
  </div>

  <div id="swipe-2" class="col s12 white">
    <fieldset>
    <legend>Buscar estudiante</legend>
          <div class="row">
            
            <div class="input-field col s12">
              <i class="material-icons prefix">assignment</i>
              <input name='txt_ci' type="text" class="validate" id="txt_ciEstudiante" autocomplete="off" required>
              <label for="txt_gestion">Cedula de Identidad</label>
            </div>
          </div>
    </fieldset>
  <table class="bordered responsive-table">
            <caption>Lista de Estudiantes</caption>
            <!--<colgroup><col style="red"></colgroup> para agarrar toda una colomna-->
            <thead>
              <tr>
                  <th>N°</th>
                  <th>CI</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Nombres</th>
                  <th>Correo</th>
                  <th>Telf.</th>
                  <th>Alta/Baja</th>
                  <th>Nueva Carrera</th>
                  <th>Opcion</th>
              </tr>
            </thead>
        
            <tbody>
            {{#each estudiantes}}
              <tr>
                <td></td>
                <td>{{username}}</td>
                <td>{{profile.apellidoP}}</td>
                <td>{{profile.apellidoM}}</td>
                <td>{{profile.nombres}}</td>
                <td>{{emails.[0].address}}</td>
                <td>{{profile.telefono}}</td>
                <td>
                  {{#with esEstudiante}}
                   <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle btn_activo" type="button" data-toggle="dropdown">Habilitado
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#" class="btn_estudentOff">Dar de baja</a></li>
                    </ul>
                  </div>
                    {{else}}
                      <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle btn_inactivo" type="button" data-toggle="dropdown">Inactivo
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#" class="btn_estudentOn">Dar de alta</a></li>
                    </ul>
                  </div>
                  {{/with}}
                </td>
                <td>
                  <button data-toggle="modal" data-target="#nuevaCarrera" class="btn btn-info btn_estudianteElegido">Seleccionar</button>   
                </td>
                <td>
                <a href="#!" class="valign-wrapper red-text btn_eliminar">
                  <i class="material-icons">delete_forever</i>Eliminar
                </a>
                </td>
              </tr>
            
            {{else}}
              <tr>
                <td colspan="4">Aun no hiciste la busqueda o el usuario no esta registrado. </td>
              </tr>
            {{/each}}
            </tbody>
  </table>

  
  </div> 

  {{/if}}      
{{/if}}
{{>modalNuevaCarrera}}

</template>
