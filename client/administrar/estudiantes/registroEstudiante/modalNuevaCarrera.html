<template name="modalNuevaCarrera">
   <!--para nueva carrera-->
<div class="modal fade mymodal" id="nuevaCarrera" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Registrar nueva Carrera</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form class="form" id="formNuevaCarrera">
                <legend class="text-info">{{datosEstudiante.apellidoP}} {{datosEstudiante.apellidoM}} {{datosEstudiante.nombres}}</legend>
                      <div class="row">
                        <div class="input-field">
                          <select class="browser-default" required name="sel_nuevaCarrera">
                            <option value="" disabled selected>Seleccione Carrera</option>
                            {{#each carreras}}
                            <option value="{{_id}}">{{nombreCarrera}}</option>
                            {{/each}}
                          </select>
                        </div>
                      </div>
                <div class="modal-footer">
                      <button type="submit" class="btn btn-primary " >Guardar cambios</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
               </div>
             </form>
          </div>
        </div> 
    </div>    
</template>
