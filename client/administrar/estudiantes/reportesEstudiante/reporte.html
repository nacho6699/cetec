<template name="reporte">
	
        {{#if currentUser}}
        {{#if isInRole 'administrador, adm_academico' 'admin'}}  
      
        <div class="card-panel">
          <fieldset>
          <legend>Buscar estudiante</legend>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input name='txt_ci' type="text" class="validate" id="txt_ciEstudianteR" autocomplete="off" required>
                    <label for="txt_ciEstudianteR">Cedula de Identidad / Apellidos / Nombres</label>
                  </div>
                </div>
          </fieldset>
          
        <table class="bordered responsive-table">
                  <caption>Lista de Estudiantes</caption>
                  <!--<colgroup><col style="red"></colgroup> para agarrar toda una colomna-->
                  <thead>
                    <tr>
                        <th>NÂ°</th>
                        <th>CI</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Nombres</th>
                        <th>Correo</th>
                        <th>Telf.</th>
                        <th>Historial</th>
                    </tr>
                  </thead>
              
                  <tbody>
                  {{#each estudiantes}}
                    <tr>
                      <td></td>
                      <td>{{username}}</td>
                      <td>{{profile.apellidoP}}</td>
                      <td>{{profile.apellidoM}}</td>
                      <td>{{profile.nombres}}</td>
                      <td>{{emails.[0].address}}</td>
                      <td>{{profile.telefono}}</td>
                     
                      <td>
                        <a href="#!" class="valign-wrapper red-text btn_historial">
                            Imprimir <i class="material-icons">local_printshop</i>
                        </a>
                      </td>
                    </tr>
                  
                  {{else}}
                    <tr>
                      <td colspan="4">Aun no hiciste la busqueda o el usuario no esta registrado. </td>
                    </tr>
                  {{/each}}
                  </tbody>
        </table>
        </div>  
        {{/if}}      
      {{/if}}				
</template>
