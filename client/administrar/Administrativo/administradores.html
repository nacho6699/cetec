<template name="administradores">
{{#if currentUser}}
    {{#if isInRole 'administrador' 'admin'}}		
 	<ul id="tabs-swipe-demo" class="tabs">
    	<li class="tab col s3"><a class="active" href="#swipe-1">Nuevo administrador</a></li>
    	<li class="tab col s3"><a href="#swipe-2">Editar administradores</a></li>
  	</ul>
  <!--contenido 1 del swipe-->
  	<div id="swipe-1" class="col s12 white">
		<div class="card-panel col l8 m8 s12 offset-l2 offset-m2">
			
		    <form class="form" id="formRegistrarAdmin">
		    	<fieldset>
				<legend class="center text-info">Llenar datos de usuario</legend>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input name='txt_nombres' id="nombres" type="text" class="validate" required minlength="3" maxlength="30" pattern="[a-zA-Z]*" >
                      <label for="nombres">Nombres</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">people</i>
                      <input name='txt_Ap' id="apellidoP" type="text" class="validate" minlength="3" maxlength="30" pattern="[a-zA-Z]*">
                      <label for="apellidoP">Apellido Paterno</label>
                    </div>
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">people</i>
                      <input name='txt_Am' id="apellidoM" type="text" class="validate" minlength="3" maxlength="30" pattern="[a-zA-Z]*">
                      <label for="apellidoM">Apellido Materno</label>
                    </div>
                  </div>
                  <div class="row">
                  	<div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">perm_identity</i>
                      <input name='txt_ci' id="ci" type="text" class="validate" required maxlength="10">
                      <label for="nombres">CI:</label>
                    </div>
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">email</i>
                      <input name="email" id="email" type="email" class="validate" required="" aria-required="true">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">contact_phone</i>
                      <input name='txt_telefono' id="" type="text" class="validate" pattern="^(0|[1-9][0-9]*)$">
                      <label for="nombres">Telf./Cl</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">fingerprint</i>
                      <input id="password" type="password" class="validate" name='password' required>
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col l6 m6 s12">
                      <i class="material-icons prefix">fingerprint</i>
                      <input id="passwordConfirm" type="password" required>
                      <label id="lblPasswordConfirm" for="passwordConfirm" data-error="Error verifique" data-success="Correcto">Password (Confirm)</label>
                    </div>
                  </div>
                   
				<div class="row">
					<div class="col l4 m4 s12" style="padding:25px">
						<p class="valign-wrapper">
							<input type="radio" name="rol" value="administrador" id="chek_admin" checked />
							<label for="chek_admin">Administrador</label>
						</p>
					</div>
					<div class="col l8 m8 s12">
						<div class="alert alert-info">
						  <strong>Administrador</strong> Usuario con todos los privilegios sobre el Sistema a cargo de toda la gestión académica y personal administrativo.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col l4 m4 s12" style="padding:25px">
						<p class="valign-wrapper">
							<input type="radio" name="rol" value="adm_academico" id="chek_adminAcademico" />
							<label for="chek_adminAcademico">Administrador Académico</label>
						</p>
					</div>
					<div class="col l8 m8 s12">
						<div class="alert alert-info">
						  <strong>Administrador Académico</strong> Usuario con los privilegios de lectura y escritura sobre todo el sistema Académico.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col l4 m4 s12" style="padding:25px">
						<p class="valign-wrapper">
							<input type="radio" name="rol" value="secretaria" id="chek_secretaria" />
							<label for="chek_secretaria">Secretaria(o)</label>
						</p>
					</div>
					<div class="col l8 m8 s12">
						<div class="alert alert-info">
						  <strong>Secretaria(o)</strong> Usuario con los privilegios de escritura (Matricular, Registrar docente,Designar docentes)
						</div>
					</div>
				</div>	
				 <div class="row">
                    <div class="col s12 center">
                      <button type="submit" class="btn">Registrar</button>
                      <button type="" class="btn btn-danger" >Cancelar</button>
                    </div>
                  </div>
                   </fieldset>
              </form>
		</div>
	</div>

	<div id="swipe-2" class="col s12">
		<div class="card-panel">
		   {{>editarAdministradores}}  
		</div>
	</div>
	<script>
		$(function(){
			$('.tabs').tabs();
		})
	</script>		
    {{else}}
		<strong>Acceso denegado</strong>
    {{/if}}
 {{else}}   
    {{#if loggingIn}}
            Cargando...     
    {{/if}}
{{/if}}		
</template>
