<template name="modalEditarGrupo">
	<!-- Modal -->
<div class="modal fade mymodal" id="modalEditarGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      	<div class="modal-header">
	        <h3 class="modal-title" id="exampleModalLongTitle">Editar Grupo</h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
      	</div>
      	<form class="form" id="formEditarGrupo">
      		<div class="modal-body">
            <div class="row">
              <h4>Nuevo turno</h4>
                <div class="input-field col l12 m12 s12">
                  <select class="browser-default" id="sel_turnoA" required>
                      <option value="" disabled selected>--Turnos--</option>
                      <option value="MAÑANA">MAÑANA</option>
                      <option value="TARDE">TARDE</option>
                      <option value="NOCHE">NOCHE</option>
                    </select>
                  </div>
            </div>
            <div class="row">
            	<label for="txt_nombreModulo">Nuevo Nombre de Grupo</label>
               	<div class="input-field col s12">
                 	<i class="material-icons prefix">assignment</i>
                 	<input name='txt_nombreGrupo' type="text" class="validate" value="{{grupos.nombreGrupo}}" required>
               	</div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
    
                <input name="txt_horaInicio" type="text" class="timepicker" value="{{grupos.horaInicio}}">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
        
                <input name="txt_horaFin" type="text" class="timepicker" value="{{grupos.horaFin}}">
              </div>
            </div>          
	      	</div>
	      	<div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	     	</div>
     	</form>
    </div>
  </div>
</div>
</template>
