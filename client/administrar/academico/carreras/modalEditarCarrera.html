<template name="modalEditarCarrera">
	<!-- Modal -->
<div class="modal fade mymodal" id="modalEditarCarrera" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      	<div class="modal-header">
	        <h3 class="modal-title" id="exampleModalLongTitle">Editar Carrera</h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
      	</div>
      	<form class="form" id="formEditarCarrera">
      		<div class="modal-body">
             <div class="row">
              <div class="input-field col l6 m6 s12">
                <h4 class="text-info">Nuevo nombre de Carrera</h4>
                <i class="material-icons prefix">assignment</i>
                <input name='txt_nombreCarrera' type="text" class="validate" maxlength="50" value="{{carrera.nombreCarrera}}" required>
                
              </div>
              <div class="input-field col l6 m6 s12">
                <h4 class="text-info">N° de módulos</h4>
                <i class="material-icons prefix">assignment</i>
                <input name='txt_cantidadModulos' type="number" class="validate" value="{{cantidad.numeroModulos}}" required>
              </div>
              <div class="input-field col l6 m6 s12">
                <h4 class="text-info">N° de estudiantes</h4>
                <i class="material-icons prefix">assignment</i>
                <input name='txt_cantidadEstudiantes' type="number" class="validate" value="{{cantidad.numeroEstudiantes}}" required>
              </div>
            </div>
	      	</div>
	      	<div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	     	</div>
     	</form>
    </div>
  </div>
</div>
</template>
