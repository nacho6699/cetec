<template name="gestionCarreras">
		<div class="card-panel opcionesGestion">
			<div class="row">
				<div class="col l6 m6 s12 offset-l3 offset-m3 center">
					<h3 class="text-info">Gestiones para las que puede Registrar carreras.</h3><hr>
					<div class="alert alert-info" role="alert">
					  Seleccione la Gestión para la cual podra crear nuevas carreras, ademas de poderlas modificar y borrar.
					</div>
					{{#each gestiones}}
	            	<button type="submit" class="btn waves-effect waves-light btn-primary btn-lg btn-block btn_gestionCarrera" >{{gestion}}</button>
	            	{{else}}
	            	<h4 class="center">No existen gestiones creadas.</h4>
	            	{{/each}}
	            </div>
			</div>
		</div>	
		  <div class="card-panel contenidoGestion">
		  	<h4 class="center text-info">
		  		Registro Carreras gestión {{gestionElegida}}
				<a href="" class="secondary-content blue-text" id="btn_volverAgestiones">
		        	<span class="glyphicon glyphicon-arrow-left"></span> Volver
		        </a>
		  	</h4>
		  	<form class="form" id="formRegistrarCarrera">
		  		<fieldset>
		  			<legend>Nueva Carrera</legend>
                  <div class="row">
                    <div class="input-field col l4 m4 s12">
                      <i class="material-icons prefix">assignment</i>
                      <input name='txt_nombreCarrera' type="text" class="validate" maxlength="50" required>
                      <label for="txt_nombreCarrera">Nombre de Carrera</label>
                    </div>
                    <div class="input-field col l4 m4 s12">
                      <i class="material-icons prefix">assignment</i>
                      <input name='txt_cantidadModulos' type="number" class="validate" required>
                      <label for="txt_cantidadModulos">N° de módulos</label>
										</div>
										<div class="input-field col l4 m4 s12">
                      <i class="material-icons prefix">assignment</i>
                      <input name='txt_cantidadEstudiantes' type="number" class="validate" required>
                      <label for="txt_cantidadEstudiantes">N° de estudiantes</label>
                    </div>
                  </div>
                <div class="row">
                	<div class="col l6 m6 s12 center">
                		<button type="submit" class="btn waves-effect waves-light btn-primary btn-lg btn-block" >Crear Carrera</button>
                	</div>
                    <div class="col l6 m6 s12 center">
                     	<button type="reset" class="btn waves-effect waves-light btn-lg btn-block red darken-3" id="btn_cancelCarrera" >Cancelar</button>
                    </div>
                </div>
                </fieldset>
            </form>
            <ul class="collection with-header">
		        <li class="collection-header"><h4>Carreras Creadas</h4>
		        </li>
		        {{#each carreras}}
		        	<li class="collection-item">
		        		<div>
		        			{{nombreCarrera}}

		        			{{#with existeModulos}}
								<span class="new badge blue" data-badge-caption="MODULOS">CON</span>
							{{else}}
								<a href="" class="blue-text" id="modalIrCrearModulos">
		        				Click para crear Modulos
		        				</a>
								<span class="new badge red" data-badge-caption="MODULOS">SIN -</span>
		        			{{/with}}
		        			<a href="" class="secondary-content blue-text"  data-toggle="modal" data-target="#modalEditarCarrera" id="btn_editarCarrera">
		        				<i class="material-icons">mode_edit</i>
		        			</a>
		        			<a href="#!" class="secondary-content red-text" id="btn_borrarCarrera">
		        				<i class="material-icons">delete_forever</i>
		        			</a>
		        		</div>
		        	</li>
		        {{else}}
		        	<li class="collection-item">
		        		Sin carreras...
		        	</li>	
		        {{/each}}
		    </ul>    
		  </div>
{{>modalEditarCarrera}}
{{>modalMantenerModulos}}
</template>
