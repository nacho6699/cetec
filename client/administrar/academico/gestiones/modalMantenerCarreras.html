<template name="modalMantenerCarreras">
	<!-- Modal -->
<div class="modal fade mymodal" id="modalmantenerCarreras" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      	<div class="modal-header">
	        <h3 class="modal-title" id="exampleModalLongTitle">Mantener Carreras</h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
      	</div>
        <div class="modal-body">
          <p class="text-blue info">Seleccione la gestión del cual desea mantener las carreras para esta gestión.</p>
          {{#each gestiones}}
          <p class="valign-wrapper">
            <input type="radio" name="gestion" id="{{_id}}" value="{{_id}}" />
            <label for="{{_id}}">{{gestion}}</label>
          </p>
          {{/each}}
        </div>
      	
	      <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn_mantenerCarreras" >Aceptar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	     	</div>
    </div>
  </div>
</div>
</template>
