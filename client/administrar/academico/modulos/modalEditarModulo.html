<template name="modalEditarModulo">
	<!-- Modal -->
<div class="modal fade mymodal" id="modalEditarModulo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      	<div class="modal-header">
	        <h3 class="modal-title" id="exampleModalLongTitle">Editar Modulo</h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
      	</div>
      	<form class="form" id="formEditarModulo">
      		<div class="modal-body">
            <h4>Selecciona Carrera</h4>
            <div class="row">
              <div class="input-field">
                <select class="browser-default" required id="sel_editCarrera">
                  <option value="" disabled selected>--Carreras--</option>
                  {{#each carreras}}
                  <option value="{{_id}}">{{nombreCarrera}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
              <div class="row">
              <h4>Seleccione el m√≥dulo</h4>
                <div class="input-field">
                  <select class="browser-default" required id="sel_nombreModuloEdit">
                    <option value="" disabled selected>--Modulos--</option>
                    {{#each cantidadModulosEdit}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="row">
                <label for="txt_nombreMateriaEdit">Nuevo Nombre de Materia</label>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input name='txt_nombreMateriaEdit' type="text" class="validate" value="{{datosModulo.nombreMateria}}" required>
                  </div>
              </div>
            <div class="row">
            	<label for="txt_siglaEdit">Nueva Sigla</label>
               	<div class="input-field col s12">
                 	<i class="material-icons prefix">assignment</i>
                 	<input name='txt_siglaEdit' type="text" class="validate" value="{{datosModulo.sigla}}" required>
               	</div>
            </div>
	      	</div>
	      	<div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	     	</div>
     	</form>
    </div>
  </div>
</div>
</template>
