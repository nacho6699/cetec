<template name="gestionModulos">
		<div class="card-panel opcionesModulo">
			<div class="row">
				<div class="col l6 m6 s12 offset-l3 offset-m3 center">

					<h3 class="text-info">Carreras para las que puede Registrar módulos.</h3><hr>
					<div class="alert alert-info" role="alert">
					  Seleccione la Gestión y carrera para poder crear los modulos.
					</div>
					<h4>Selecciona Gestión</h4>
				    <div class="row">
				        <div class="input-field">
				          <select class="browser-default" required id="sel_gestion">
				            <option value="" disabled selected>--Gestiones--</option>
				            {{#each gestiones}}
				            <option value="{{_id}}">{{gestion}}</option>
				            {{/each}}
				          </select>
				        </div>
				    </div>
					{{#each carreras}}
	            	<button class="btn waves-effect waves-light btn-primary btn-lg btn-block btn_gestionModulo" >{{nombreCarrera}}</button>
	            	{{else}}
	            	<h4 class="center">No existen carreras creadas.</h4>
	            	{{/each}}
	            </div>
			</div>
		</div>	

		  <div class="card-panel contenidoModulos">
		  	<h4 class="center text-info">
		  		Registro de Módulos {{carreraElegida}} gestión {{gestionElegida.gestion}}
				<a href="" class="secondary-content blue-text" id="btn_volverAcarreras">
		        	<span class="glyphicon glyphicon-arrow-left"></span> Volver
		        </a>
		  	</h4><hr>
			<!--editandoooooooooo-->

				<table class="bordered responsive-table centered" id="t_registroModulos">
			        <thead>
			          <tr>
			              <th>N°</th>
			              <th>Módulo</th>
			              <th>Nombre Materia</th>
			              <th>Sigla</th>
			              <th>Fecha Inicio</th>
										<th>Fecha Fin</th>
										<th>Año</th>
			          </tr>
			        </thead>
					
			        <tbody>
			        {{#each cantidadModulos}}
			          <tr class="{{modulosActuales._id}}">
			          	<td></td>
			          	<td>
			          		<div class="input-field">
					          <i class="material-icons prefix">assignment</i>
					          <input name='txt_nombreModulo' type="text" class="validate" required value="{{this}}" disabled style="color:#1565c0">
					        </div>
			          	</td>
			            <td>
			            	<div class="input-field">
					          <i class="material-icons prefix">assignment</i>
					          <input name='txt_nombreMateria' type="text" class="validate" required placeholder="Nombre materia" value="{{modulosActuales.nombreMateria}}">
					        </div>
			            </td>
			            <td>
			            	<div class="input-field">
					          <i class="material-icons prefix">strikethrough_s</i>
					          <input name='txt_sigla' type="text" class="validate" required placeholder="Sigla" value="{{modulosActuales.sigla}}">
					        </div>
									</td>
									
			            <td>
			            	<div class="input-field">
					          <i class="material-icons prefix">alarm_add</i>
					          <input name="txt_fechaInicio" id="date" type="date"  class="fechaInicio inicio{{this}}" value="{{formatDate(modulosActuales.fechaInicio)}}" min="{{gestionElegida.gestion}}-01-01">
					        </div>
			            </td>
			            <td>
			            	<div class="input-field">
					          <i class="material-icons prefix">alarm_off</i>
					          <input name="txt_fechaFin" id="date" type="date" class="fechaFin fin{{this}}" value="{{formatDate(modulosActuales.fechaFin)}}" min="{{gestionElegida.gestion}}-01-01">
					        </div>
									</td>

									<td>
										<select class="browser-default" name="sel_ano" style="width:50px">
											{{#if isSelected modulosActuales.ano '2'}}
											<option value="1" data-ano="1">1°</option>
											<option value="2" data-ano="2" selected>2°</option>
											{{else}}
											<option value="1" data-ano="1" selected>1°</option>
											<option value="2" data-ano="2" >2°</option>
											{{/if}}
										</select>
									</td>
									
			          </tr>
			        {{else}}
			          <tr>
			            <td colspan="4">Aun no hiciste la busqueda o no existen modulos.	</td>
			          </tr>
			        {{/each}}
			        </tbody>
			    </table>
			    <div class="row">
                    <div class="col l6 m6 s12 center">
                		<button class="btn waves-effect waves-light btn-primary btn-lg btn-block" id="btn_guardarModulos">Crear Módulo</button>
                	</div>
                    <div class="col l6 m6 s12 center">
                     	<button type="reset" class="btn waves-effect waves-light btn-lg btn-block red darken-3" id="btn_cancelModulo" >Cancelar</button>
                    </div>
                </div>
					<!--editandoooooooooo-->
		<ul class="collection with-header">
		        <li class="collection-header"><h3>Módulos creados</h3>
		        </li>
		        {{#each modulos}}
		        	<li class="collection-item">
		        		<div>
		        			<strong>{{nombreModulo}}</strong> <span class="blue-text">{{nombreMateria}}</span>
		        			<!--<a href="#!" class="secondary-content btn_editarModulo" data-toggle="modal" data-target="#modalEditarModulo">
		        				<i class="material-icons">mode_edit</i>
		        			</a>-->
		        			<a href="#!" class="secondary-content red-text" id="btn_borrarModulo">
		        				<i class="material-icons">delete_forever</i>
		        			</a>
		        		</div>
		        	</li>
		        {{else}}
		        	<li class="collection-item">Sin módulos</li>
		        {{/each}}
		    </ul>
		  </div>  
{{>modalEditarModulo}}		
</template>
