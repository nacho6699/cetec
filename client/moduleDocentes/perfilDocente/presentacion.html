<template name="presentacion">
	<div class="col s12">
    <h1 class="header">Docentes</h1>
    <div class="card horizontal large">
      <div class="card-image hide-on-small-only">
        <img src="/img/logox.jpg" style="width: 400px">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h2>Presentación</h2>		
          <p>Bienvenido a nuestra plataforma Centro de Estudio Tecnico CETEC.</p>
          <h2>Instrucciones de uso</h2>
          <h5>Recomendamos que el sistema debe ser usado de manera responsale.</h5>
          <ol>
          	<li>Debe iniciar sesión dando click el botón "Iniciar Sesión".</li>
          	<li>Ingrese su <strong>usuario</strong> y <strong>contraceña</strong> para acceder al sistema.</li>
          	<li>Encaso de olvido o pérdida de su contraceña contactarse con el administrador.</li>
          </ol>
        </div>
        <div class="card-action">
          <button type="button" class="btn" data-toggle="modal" data-target="#mlogin" data-whatever="@mdo"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
</template>
