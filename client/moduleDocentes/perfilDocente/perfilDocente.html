<template name="perfilDocente">
{{#if currentUser}}
    {{#if isInRole 'docente, administrador' 'admin'}}
     
                <div class="col l12 s12">
                    <div class="cardPerfil hovercard">
                         <div class="card-background">
                        {{#if avatar}}
                            <img alt="" class="card-bkimg" src="{{currentUser.profile.avatar}}"/>
                                <!-- http://lorempixel.com/850/280/people/9/ -->
                        {{else}} 
                            <img alt="" src="img/default_avatar.png"/>
                         {{/if}}   
                        </div>
                        <div class="useravatar">
                        {{#if avatar}}
                             <img alt="" src="{{currentUser.profile.avatar}}"/>
                        {{else}}
                            <img alt="" src="img/default_avatar.png"/>
                        {{/if}}
                        </div>
                        <div class="card-info">
                            <span class="card-title">
                                {{nombres}} {{apellidoP}} {{apellidoM}}
                            </span>
                        </div>
                    </div>
                        <div aria-label="..." class="btn-pref btn-group btn-group-justified btn-group-lg" role="group">
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary" data-toggle="tab" href="#tab1" id="stars" type="button">
                                    <span aria-hidden="true" class="glyphicon glyphicon-user">
                                    </span>
                                    Información
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-default" data-toggle="tab" href="#tab2" id="favorites" type="button">
                                    <span aria-hidden="true" class="glyphicon glyphicon-tasks">
                                    </span>
                                    Mi Designación
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-default" data-toggle="tab" href="#tab3" id="following" type="button">
                                    <span aria-hidden="true" class="glyphicon glyphicon-user">
                                    </span>
                                    Editar mi Información
                                </button>
                            </div>
                        </div>
                        <div class="well">
                            <div class="tab-content">
                                    <!--.contenidos -->
                                <div class="tab-pane fade in active" id="tab1">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <strong>
                                                CI:
                                            </strong>
                                            {{ci}}
                                            <hr style="color: #0056b2;"/>
                                            <strong>
                                                NOMBRES:
                                            </strong>
                                            {{nombres}}
                                            <hr style="color: #0056b2;"/>
                                            <strong>
                                                APELLIDO PATERNO:
                                            </strong>
                                            {{apellidoP}}
                                            <hr style="color: #0056b2;"/>
                                            <strong>
                                                APELLIDO MATERNO:
                                            </strong>
                                            {{apellidoM}}
                                            <hr style="color: #0056b2;"/>
                                            <strong>
                                                EMAIL:
                                            </strong>
                                            {{correo}}
                                            <!--{{currentUser.emails[0].address}}-->
                                            <hr style="color: #0056b2;"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade in" id="tab2">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <!--para ver sus designaciones-->
                                            <table class="bordered responsive-table">
                                                    <caption>Designaciones</caption>
                                                    <!--<colgroup><col style="red"></colgroup> para agarrar toda una colomna-->
                                                    <thead>
                                                        <tr>
                                                            <th>N°</th>
                                                            <th>Carreras</th>
                                                            <th>Módulos</th>
                                                            <th>Materia</th>
                                                            <th>Inicio</th>
                                                            <th>Fin</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    
                                                    {{#each designaciones}}
                                                        {{#each modulos}}
                                                        <tr>
                                                            <td></td>
                                                            <td>{{carreras.nombreCarrera}}</td>
                                                            <td>{{nombreModulo}}</td>
                                                            <td>{{nombreMateria}}</td>
                                                            <td>{{formatDate(fechaInicio)}}</td>
                                                            <td>{{formatDate(fechaFin)}}</td>
                                    
                                                        </tr>
                                                        {{/each}}
                                                    {{else}}
                                                        <tr>
                                                            <td colspan="4">Aun no hiciste la busqueda o no tiene Módulos asignados. </td>
                                                        </tr>
                                                    {{/each}}
                                                    </tbody>
                                                </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade in" id="tab3">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <h5>Subir foto de perfil</h5>
                                            <div class="file-field input-field">
                                                <div class="btn">
                                                    <span>
                                                        Subir
                                                    </span>
                                                    <input id="txt_file" type="file"/>
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--............ -->
                            </div>
                        </div>
            </div>    <!--para avatar file-->
    {{/if}}
   
{{/if}}

</template>
