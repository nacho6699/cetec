<template name="recuperar_pass">
    <div class="card-panel">
        <div class="alert alert-info">
            <strong>Información!</strong> Inserte su correo electronico con el cual fue registrado(a), y su contraceña sera enviada instantaneamente.
        </div>
        <form class="form" id="formEmail">
            <h4 class="center text-info">Recuperar contraceña</h4><hr>
            <div class="row">  
                <div class="input-field col l6 m12 s12 offset-l3">
                    <i class="material-icons prefix">email</i>
                    <input name="re_email" id="email" type="email" class="validate" required="" aria-required="true">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button type="submit" class="btn">Enviar</button>
                    <a href="/" class="btn btn-danger" >Cancelar</a>
                </div>
            </div>
        </form>    
    </div>

</template>
