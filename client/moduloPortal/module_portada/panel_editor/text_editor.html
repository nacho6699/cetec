<template name="text_editor">
  <div class="text_editor card">
   <form id="for_editor">
      <strong class="white-text text-darken-2">TÍTULO DE PUBLICACIÓN</strong> 
      <input type="text" class="large" id="txt_titulo" style="font-family: Arial; font-size: 15pt; background: #fff;">
      <div class="row" style="padding:10px 0;">
          <textarea id="txtedit" name="txt_area"></textarea>
      </div>
    <div class="alert alert-danger " id="msg_error">
		    
    </div>
      <div class="row"  style="background-color:rgb(253, 253, 253);padding: 5px">
        <div class="col s6 left-align">
          <button class="btn btn-primary left-align" type="submit">Publicar</button>
        </div>
        <div class="col s6 right-align">
          <input type="checkbox" name="chek_modulo1" id="chek_modulo1" />
          <label for="chek_modulo1">Habilitar Comentarios</label>
        </div>
      </div>

   </form>
  </div>
</template>
