<template name="home">
    {{#if currentUser}}
        {{#if isInRole 'administrador, adm_academico, secretaria' 'admin'}}
            {{> home_admin}}
        {{else}}    
            {{> preHome}}
        {{/if}}
    {{else}}
        {{#if loggingIn}}
            Cargando...     
        {{else}}
            {{> preHome}}
        {{/if}}
    {{/if}}
</template>
